<html>

<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../js/lib/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/namespace.js"></script>
    <script type="text/javascript" src="../js/CreadorDePaneles.js"></script>
    <script type="text/javascript" src="../js/Layout.js"></script>
    <script type="text/javascript" src="../js/Conversacion.js"></script>
    <script type="text/javascript" src="../js/AccionDeAdherir.js"></script>
    <script type="text/javascript" src="../js/AccionDeDisentir.js"></script>
    <script type="text/javascript" src="../js/Anotador.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/02_PrimerDinamicoSpec.js"></script>

    <script type="text/javascript">
        (function(agora, $, undefined) {
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if(currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        })(window.agora = window.agora || {}, jQuery);
    </script>

</head>
